[project]
name = "dxtr-cli"
version = "0.1.0"
description = "A personalized ML research assistant"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "huggingface-hub>=1.2.3",
    "ollama>=0.6.1",
    "requests>=2.32.5",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-mock>=3.0.0",
]

[project.scripts]
dxtr = "dxtr.cli:main"
